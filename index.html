<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TremorTrack</title>
    <link rel="image/png" href="/static/images/logo.png">
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" href="static/style.css">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TremorTrack">
    <meta property="og:description" content="TremorTrack - our go-to app for your Emergency. Powered by InnoVibe">
    <meta property="og:image" content="https://tremor-track-innovibe.netlify.app/static/images/logo.png">
    <meta property="og:url" content="https://tremor-track-innovibe.netlify.app/">
    <meta property="og:type" content="website">

    <!-- Include in your HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

</head>
<body>
    <header id="profileHeader">
        <div id="profileName">
            <img id="profileImage" src="/static/images/profilepic.jpg" alt="profileImage">
            <h1 id="profileNameText">Sucheta Acharya<span>Change Profile</span></h1>
        </div>
        <div id="profileAddress">
            <h2 id="profileAddressText">Address:<p>130 J C Bose Road, New Barrackpore, Kol-700131</p></h2>
            <img id="addressPinIcon" src="/static/images/mappin.gif" alt="addressPinIcon">
        </div>
    </header>

    <main>
        <h1>Emergency help needed?</h1>
        <button id="emergancyButton">
            <img id="emergancyButtonIcon" src="/static/images/emergency.png" alt="emergancyButtonIcon">
        </button>

    </main>

    <footer>
        <div id="navPanel">
            <label class="radio">
                <input type="radio" name="radio">
                <img class="name" src="/static/images/map.png" alt="map" width="40px" height="40px">
            </label>

            <label class="radio">
                <input type="radio" name="radio">
                <img class="name" src="/static/images/camera.png" alt="camera" width="40px" height="40px">
            </label>
            <label class="radio">
                <input type="radio" name="radio" checked="">
                <img class="name" src="/static/images/home.png" alt="home" width="40px" height="40px">
            </label>
            <label class="radio">
                <input type="radio" name="radio">
                <img class="name" src="/static/images/news.png" alt="news" width="40px" height="40px">
            </label>
            <label class="radio">
                <input type="radio" name="radio">
                <img class="name" src="/static/images/settings.png" alt="settings" width="40px" height="40px">
            </label>
        </div>
    </footer>

</body>
<script src="static/script.js"></script>
</html>
